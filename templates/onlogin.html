{% load static %} 
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- static -->
    <link rel="stylesheet" href="{% static 'styleLogin.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <title>Login</title>
  </head>

  <body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row">
                <div class="col-sm-5">
                    <img src="{% static 'images/Ot.png' %}" alt="OneThread">
                </div>
                <div class="col-md-5 formElm">
                    <div align='center' class = "myFromelm">
                        <div class="form-row">
                            <div class="col-lg-7 pb-5 pt-4">
                                <img src="{% static 'images/OT_Logo.svg' %}" class="img-fluid" alt="OneThread">
                                <p ><span>Communicate and Collaborate in One space</span></p>
                            </div>
                        </div>

                        <form method="POST" action="home">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="input-group mb-4">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" placeholder="Email Address" name="username" class="form-control">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="input-group mb-4">
                                    <div class="input-group-append">
                                        <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                    </div>
                                    <input type="password" name="password" placeholder="********" class="form-control">
                                </div>
                                
                            </div>
                            <div align='left' class="">
                                <!-- <a href="#" >Forget Password</a> -->
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="submit" class="btn1 mt-5 mb-5">Sign In</button>
                                </div>
                            </div>
                            <!-- <div id="formFooter"> -->
                            <div class="bg-warning text-white">
                                <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
                                {%if messages %}
                                  {% for message in messages %}
                                    <p id="messages">{{message}}</p>
                                  {%endfor%}
                                {%endif%}
                            </div>
                            &nbsp;&nbsp;
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
